<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS1300 JavaScript Studio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Wanna know the scientific name of some plants?</h1>
    <div class="container">
      <div class="grid">
        <div class="col">
          <div class="container-fluid">
            <div class="title">Common Name: </div>
            <div class="common-name" id="common-name"></div>
          </div>
        </div>
        <div class="col">
          <div class="container-fluid">
            <div class="title">Scientific Name: </div>
            <div class="sci-name" id="sci-name"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
